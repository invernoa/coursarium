<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends "base_generic.html" %}
{% block content %}
<div class="jumbotron">
      <div class="container">
        <h1>{{ category.category_name }}</h1>

        <p><a class="btn btn-default" href="/catalog/courses/" role="button">Весь список курсов&raquo;</a></p>

      </div>
</div>

<div class="container">
        <div class="row">
        {% for course in course_categories1 %}
            <div class="col-sm-4 text-center">
                <div class="course-item">
                    <div>
                        <img src="{{ course.image }}" height="220" width="220" border="3">
                    </div>
                    <h4><strong><a href="{{ course.get_absolute_url }}">{{ course.course_title }}</a></strong></h4>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>






{% endblock %}
