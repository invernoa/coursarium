<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends "base_generic.html" %}
{% block content %}

    <div class = "container">
        <div class = "row">
            <div class = "text-center col-lg-3 ">
                <div class = "title_in_detail">
                    <h1>{{ course.course_title }}</h1>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-lg-4">
                <img src = "{{ course.image }}" height="300" width="300"  >
            </div>
            <div class = "col-lg-7">
            <div class = "descript_card">
                <p><strong>Категория:</strong> {{ course.category }}</p>
                <p><strong>Язык:</strong> {{ course.language }}</p>
                <p><strong>Статус курса:</strong> {{ course.status }}</p>
                <p>{{ course.summary }}</p>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
