<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends "base_generic.html" %}
{% block content %}

<div class="jumbotron">
      <div class="container">
        <h1>{{ course.course_title }}</h1>

        <p><a class="btn btn-default" href="/catalog/courses/" role="button">Весь список курсов&raquo;</a></p>
      </div>
</div>

        <div class = "row">
            <div class = "col-lg-3">
                <img src = "{{ course.image }}" height="300" width="300"  >
            </div>
            <div class = "col-lg-5">
            <div class = "descript_card">
                <p><strong>Категория:</strong> {{ course.category }}</p>
                <p><strong>Язык:</strong> {{ course.language }}</p>
                <p><strong>Статус курса:</strong> {{ course.status }}</p>
                <p>{{ course.summary }}</p>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
