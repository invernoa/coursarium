<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends "base_generic.html" %}
{% block content %}

<div class="jumbotron">
      <div class="container">
        <h1>{{ course.course_title }}</h1>

        <p><a class="btn btn-default col-lg-2 col-lg-offset-1" href="/catalog/courses/" role="button">Весь список курсов&raquo;</a>
            <a class="btn btn-primary col-lg-2" href={{ course.link }} role="button">Поступить на курс&raquo;</a></p>

</div>
</div>
<div class = "container">
        <div class = "row">
            <div class = "col-lg-3">
                <img src = "{{ course.image }}" height="320" width="320"  >
            </div>
            <div class = "col-lg-7 col-lg-offset-1">
            <div class = "descript_card">
                <p><h4><strong>Категория:</strong></h4> {{ course.category }}</p>
                <p><h4><strong>Язык:</strong> </h4>{{ course.language }}</p>
                <p><h4><strong>Статус курса:</strong></h4> {{ course.status.status }}</p>
                <p><h4><strong>О курсе:</strong></h4>{{ course.summary }}</p>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
